{% extends "layout.html" %}
{% block body %}
  <h2>Delete Item</h2>
  <div class="row">
    <div class="col-md-12">
      <p>Are you sure you want to delete {{item.title}}?</p>
    </div>
  </div>
  <form action="{{ url_for('deleteItem', item=item.title) }}" method="post">

  <button type="submit" class="btn btn-default">Submit</button>
  </form>
{% endblock %}
