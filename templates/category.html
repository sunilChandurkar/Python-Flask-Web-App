{% extends "layout.html" %}

{% block body %}

<div class="row">
<div class="col-md-3">
<h4>Categories</h4>

{% for c in categories %}
<h4><a href="{{url_for('showCategory', category=c.name)}}">{{ c.name }}</a></h4>
{% endfor %}
 
</div>
<div class="col-md-9">
<h4>{{category.name}} Items</h4>
{% for item in items %}
<h4><a href="{{url_for('showItem', category=category.name, item=item.title)}}">{{item.title}}</a></h4>
{% endfor %}
</div>
</div>

{% endblock %}
